name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Java Jar To Zip Publish"]
    types:
      - completed  # 当工作流完成时触发]
  # 也可以手动触发
  workflow_dispatch:
    inputs:
      java_version:
        description: 'Java 版本'
        required: true
        default: '8'
      push_to_registry:
        description: '是否推送到镜像仓库'
        required: true
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 下载之前工作流的构建产物
      - name: Download JAR artifacts
        uses: actions/download-artifact@v4
        with:
          name: jar-files
          path: ./target

      - name: List downloaded files
        run: ls -la ./target/

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录到 GitHub Container Registry
      - name: Log in to Container Registry
        if: ${{ inputs.push_to_registry == true }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取 Docker 镜像元数据
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ inputs.push_to_registry == true }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            JAR_FILE_PATH=./target/*.jar

      # 验证构建的镜像
      - name: Verify Docker image
        run: |
          docker images
          if [ "${{ inputs.push_to_registry == true }}" ]; then
            echo "Docker image pushed successfully"
          else
            echo "Docker image built locally only"
          fi
